tools:
  - name: kubectl
    version: v1.26.2
    urlTemplate: "https://dl.k8s.io/release/{{ .ToolVersion }}/bin/{{ .Os }}/{{ .Arch }}/kubectl"
  - name: sops
    version: v3.7.3
    urlTemplate: "https://github.com/getsops/sops/releases/download/{{ .ToolVersion }}/sops-{{ .ToolVersion }}.{{ .Os }}"
  - name: argo
    version: v3.4.8
    urlTemplate: "https://github.com/argoproj/argo-workflows/releases/download/{{ .ToolVersion }}/argo-{{ .Os }}-{{ .Arch }}"
  - name: fzf
    version: "0.42.0"
    urlTemplate: "https://github.com/junegunn/fzf/releases/download/{{ .ToolVersion }}/fzf-{{ .ToolVersion }}-{{ .Os }}_{{ .Arch }}"
  - name: k9s
    version: v0.27.4
    urlTemplate: "https://github.com/derailed/k9s/releases/download/{{ .ToolVersion }}/k9s_{{ .Os }}_{{ .Arch }}"
  - name: aws
    version: v2.1.2
    urlTemplate: "https://aws.com/{{ .ToolVersion }}/bin/{{ .Os }}/{{ .Arch }}/aws"
